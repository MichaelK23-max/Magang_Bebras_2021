    <div class="login-clean" style="background-image: url(&quot;assets/img/tech/comp.jpg&quot;);height: 650px;margin-top: 50px;">
        <div class="d-flex flex-column justify-content-center" data-aos="fade-up" id="login-box" style="margin-top: 75px;width: 550px;padding: 25px;margin-bottom: 75px;">
            <div class="login-box-header">
                <h4 style="color: rgb(4,1,1);margin-bottom: 0px;font-weight: 400;font-size: 27px;">Login</h4>
            </div>
            <div class="login-box-content">
                <div class="fb-login box-shadow"></div>
                <div class="gp-login box-shadow"><a class="bg-primary d-flex flex-row align-items-center social-login-link" style="margin-bottom:10px;" href="gmail.com"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>Login with Google</a></div>
            </div>
            <div class="d-flex flex-row align-items-center login-box-seperator-container">
                <div class="login-box-seperator"></div>
                <div class="login-box-seperator-text">
                    <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">or</p>
                </div>
                <div class="login-box-seperator"></div>
            </div>
            <div class="email-login" style="background-color:#ffffff;"><input type="email" class="email-imput form-control" style="margin-top:10px;" required="" placeholder="Email" minlength="6"><input type="password" class="password-input form-control" style="margin-top:10px;" required="" placeholder="Password"
                    minlength="6"></div>
            <div class="submit-row" style="margin-bottom:8px;padding-top:0px;"><button class="btn btn-primary btn-block box-shadow" id="submit-id-submit" type="submit">Login</button>
                <div class="d-flex justify-content-between">
                    <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" id="formCheck-1" for="remember" style="cursor:pointer;" name="check"><label class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label></div><a id="forgot-password-link"
                        href="#">Forgot Password?</a></div>
            </div>
        </div>
    </div>
    <h1 class="text-center" style="font-size: 30px;height: 45px;margin-top: 10px;">OR</h1>
    <div class="register-photo" style="margin-top: 0px;height: 650px;background-image: url(&quot;assets/img/import/wp1.jpg&quot;);width: 100%;">

            <form data-aos="fade-up" method="post">
                <h2 class="text-center"><strong>Register&nbsp;</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="nama" placeholder="Nama"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="email" name="Sekolah" placeholder="Sekolah"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
            </form>
